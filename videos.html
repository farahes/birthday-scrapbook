<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Moments in Motion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="grain" aria-hidden="true"></div>
    <header class="simple-header">
      <h1>Moments in Motion</h1>
      <p class="sub">Because some memories are better moving.</p>
    </header>
    <main class="main">
      <!-- Single video element; playlist will be loaded dynamically via script.js -->
      <div class="video-wrapper">
        <video id="playlistVideo" controls preload="metadata" width="100%" muted>
          Your browser does not support the video tag.
        </video>
      </div>
      <!-- Background music player. Add your own MP3 of "Time of Our Lives" (Pitbull) to the assets/audio folder and name it time_of_our_lives.mp3. The audio will loop continuously. -->
      <audio id="bgm" loop>
        <source src="./assets/audio/time_of_our_lives.mp3" type="audio/mpeg">
      </audio>

      <!-- Extra stats cards specific to the video page -->
      <section class="stats-section">
        <div class="stats-container">
          <div class="stat-card"><h3>Midna and Coco pets given</h3><p class="stat-value">∞</p></div>
          <div class="stat-card"><h3>Times I smiled without reason</h3><p class="stat-value">all year</p></div>
          <div class="stat-card"><h3>Hours spent on the toilet</h3><p class="stat-value">1000+</p></div>
          <div class="stat-card"><h3>Blankets stolen at night</h3><p class="stat-value">204</p></div>
          <div class="stat-card"><h3>Degrees earned</h3><p class="stat-value">1</p></div>
          <div class="stat-card"><h3>Days together &lt;3</h3><p class="stat-value">620</p></div>
        </div>
      </section>
      <script>
        // Toggle stat values on click for cards added to the video page
        document.querySelectorAll('.stat-card').forEach(card => {
          card.addEventListener('click', () => {
            const val = card.querySelector('.stat-value');
            if (val) {
              val.style.display = val.style.display === 'block' ? 'none' : 'block';
            }
          });
        });
      </script>
      <nav class="nav-links">
        <a class="btn btn--ghost" href="highlights.html">← Back</a>
        <a class="btn" href="letter.html">Next →</a>
      </nav>
    </main>
    <footer class="footer simple-footer">
      <p class="tiny muted">Page 2 of 4</p>
    </footer>
    <canvas id="confetti" class="confetti" aria-hidden="true"></canvas>
    <script src="./script.js"></script>
  </body>
</html>
