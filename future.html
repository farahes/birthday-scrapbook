<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Our Future Together</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="grain" aria-hidden="true"></div>
    <header class="simple-header">
      <h1>Our Future Together</h1>
      <p class="sub">What tomorrow might look like</p>
    </header>
    <main class="main">
      <div class="envelope-container">
        <!-- Clicking the envelope will trigger the open animation -->
        <div class="envelope" tabindex="0" role="button" aria-label="Open envelope">
          <div class="letter-content">
            <!-- A simple silhouette illustration representing a leader and partner -->
            <svg width="240" height="180" viewBox="0 0 240 180" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <rect width="240" height="180" fill="#fff6ec" />
              <!-- Leader silhouette -->
              <circle cx="70" cy="60" r="32" fill="#4b5563" />
              <rect x="46" y="92" width="48" height="70" fill="#4b5563" />
              <!-- Partner silhouette -->
              <circle cx="170" cy="60" r="28" fill="#6b7280" />
              <rect x="146" y="92" width="48" height="70" fill="#6b7280" />
            </svg>
            <p class="future-message">Your future is bright — a leader with me by your side.</p>
          </div>
        </div>
      </div>
      <nav class="nav-links">
        <a class="btn btn--ghost" href="letter.html">← Back</a>
        <a class="btn" href="index.html">Back to start ↑</a>
      </nav>
    </main>
    <footer class="footer simple-footer">
      <p class="tiny muted">Page 4 of 4</p>
    </footer>
    <canvas id="confetti" class="confetti" aria-hidden="true"></canvas>
    <script src="./script.js"></script>
    <script>
      // Handle envelope open animation on click or keypress (Enter/Space)
      const env = document.querySelector('.envelope');
      function openEnvelope() {
        if (!env.classList.contains('open')) env.classList.add('open');
      }
      env.addEventListener('click', openEnvelope);
      env.addEventListener('keydown', (e) => {
        if (e.code === 'Enter' || e.code === 'Space') {
          openEnvelope();
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
