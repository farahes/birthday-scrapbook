<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Our Future Together</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="grain" aria-hidden="true"></div>
    <header class="simple-header">
      <h1>Our Future Together</h1>
      <p class="sub">What tomorrow might look like</p>
    </header>
    <main class="main">
      <div class="envelope-container">
        <!-- Clicking the envelope will trigger the open animation -->
        <div class="envelope" tabindex="0" role="button" aria-label="Open envelope" onclick="this.classList.add('open')">
          <div class="letter-content">
            <!-- Reveal our future photo and message -->
            <img src="./assets/img/farah_and_chad.jpeg" alt="Our future together" style="max-width: 100%; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.15);" />
            <p class="future-message">I wish us infinite more birthdays and success together.</p>
          </div>
        </div>
      </div>
      <nav class="nav-links">
        <a class="btn btn--ghost" href="letter.html">← Back</a>
        <a class="btn" href="index.html">Back to start ↑</a>
      </nav>
    </main>
    <footer class="footer simple-footer">
      <p class="tiny muted">Page 4 of 4</p>
    </footer>
    <canvas id="confetti" class="confetti" aria-hidden="true"></canvas>
    <script src="./script.js"></script>
    <script>
      // Handle envelope open animation when the DOM is ready. We attach
      // listeners after the envelope element exists to ensure they are
      // effective. The envelope will reveal its contents and rotate
      // the flap when clicked or when the user presses Enter/Space on it.
      document.addEventListener('DOMContentLoaded', () => {
        const env = document.querySelector('.envelope');
        if (!env) return;
        function openEnvelope() {
          if (!env.classList.contains('open')) env.classList.add('open');
          // Trigger confetti fireworks by simulating a Space key press.
          try {
            window.dispatchEvent(new KeyboardEvent('keydown', {code: 'Space'}));
          } catch (e) {
            // ignore errors
          }
        }
        env.addEventListener('click', openEnvelope);
        env.addEventListener('keydown', (e) => {
          if (e.code === 'Enter' || e.code === 'Space') {
            openEnvelope();
            e.preventDefault();
          }
        });
      });
    </script>
  </body>
</html>
